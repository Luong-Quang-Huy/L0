<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Shop - My Bills</title>
    <link rel="stylesheet" href="bills.css">
</head>

<body>
    <section class="app-navigation">
        <div class="nav__bar">
            <div class="brand">
                <img id="nike" src="../images/nike_logo.jpg" alt="nike logo" class="brand__logo">
                <label for="nike" class="brand__name">Nike</label>
            </div>
            <nav class="nav-bar__nav">
                <a href="../home-page/home.html" class="nav__link nav__link--home" target="_self">home</a>
                <a href="" class="nav__link nav__link--about" target="_self">about</a>
                <a href="../bills-page/bills.html" class="nav__link nav__link--bills current-page"
                    target="_self">bills</a>
                <a href="../cart-page/cart.html" class="nav__link nav__link--cart" target="_self">
                    <i class="bi bi-cart3 cart__icon"></i>
                    <span class="cart__products-count">0</span>
                </a>
            </nav>
        </div>
    </section>
    <section class="bills">
        <table class="bills__table">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Customer Name</th>
                    <th>Date</th>
                    <th>Item Numbers</th>
                    <th>Total Quantity</th>
                    <th>Total Price</th>
                    <th>Return</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <p class="bill__code">abcxyzdcm</p>
                        <details class="bill__details">
                            <summary>Details</summary>
                            <table class="bill__products">
                                <thead>
                                    <tr>
                                        <th>Product Name</th>
                                        <th>Quantity</th>
                                        <th>Subtotal</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="product">
                                        <td>
                                            <div class="product__info">
                                                <img src="../images/shoe_3.jpg" alt="" class="product__photo">
                                                <h4 class="product__name">Lồn thâm nhiều khí</h4>
                                            </div>
                                        </td>
                                        <td class="product__quantity">1</td>
                                        <td class="product__subtotal">$24.00</td>
                                        <td class="product__total">$24.00</td>
                                    </tr>
                                    <tr class="product">
                                        <td class="product__info">
                                            <img src="../images/shoe_3.jpg" alt="" class="product__photo">
                                            <h4 class="product__name">Lồn thâm nhiều khí</h4>
                                        </td>
                                        <td class="product__quantity">1</td>
                                        <td class="product__subtotal">$24.00</td>
                                        <td class="product__total">$24.00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </details>
                    </td>
                    <td class="bill__customer-name">Admin Admin</td>
                    <td class="bill__date"></td>
                    <td class="bill__item-numbers">1</td>
                    <td class="bill__total-quantity">1</td>
                    <td class="bill__total-price">$4.200</td>
                    <td><button class="bill__return-btn">
                            <i class="bi bi-x-square"></i>
                        </button></td>
                </tr>
            </tbody>
        </table>
        <a href="../home-page/home.html" class="bills__back-to-shopping" target="_self"><i
                class="bi bi-arrow-left-short"></i> Back to Shopping</a>
    </section>
    <script type="module" src="bills.js"></script>
</body>

</html>
