<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link rel="stylesheet" href="change-password.css">
</head>
<body>
    <div class="container container--forgot-password">
        <div class="modal modal__login">
            <button class="btn modal__btn-exit">
                <i class="bi bi-x-lg"></i>
            </button>
            <h2 class="modal__title modal__title--forgot-password">Change Password</h2>
            <form action="#" class="modal__form modal__form--forgot-password">
                <div class="modal__input modal__input--current-password">
                    <i class="bi bi-key-fill"></i>
                    <input type="password" placeholder="Current password">
                    <button type="button" class="btn btn--show-password"><i class="bi bi-eye-slash"></i></button>
                    <p class="modal__status modal__status--input1 modal__status--current-password"></p>
                </div>
                <div class="modal__input modal__input--new-password">
                    <i class="bi bi-lock-fill"></i>
                    <input type="password" placeholder="New password">
                    <button type="button" class="btn btn--show-password"><i class="bi bi-eye-slash"></i></button>
                    <p class="modal__status modal__status--input2 modal__status--new-password"></p>
                </div>
                <button type="button" class="btn modal__submit modal__submit--save">Save</button>
            </form>
            <button type="button" class="btn modal__nav-btn modal__nav-btn--back">Back</button>
        </div>
    </div>
    <script src="../loginOperation.js"></script>
    <script src="changePassword.js"></script>
</body>
</html>
